<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>{site_title}</title>
    <meta charset="{site_encoding}">
    <meta name="description" content="kiss.nakaotakashi.com">
    <meta name="keywords" content="kiss nakaotakashi com">
    <meta name="author" content="nakaotakashi.com">
    <meta property="og:title" content="{site_title}">
    <meta property="og:description" content="kiss.nakaotakashi.com">
    <meta property="og:url" content="http://kiss.nakaotakashi.com/">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="{site_title}">
    <link rel="stylesheet" type="text/css" media="screen, print" href="{site_css}">
    <link rel="alternate" type="application/rss+xml" title="{site_title} RSS" href="{site_rss}">
    <link rel="alternate" type="application/atom+xml" title="{site_title} Atom" href="{site_atom}">
    <script type="text/javascript" src="http://nakaotakashi.com/kiss/template/javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://nakaotakashi.com/kiss/template/javascripts/jquery.autopager-1.0.0.min.js"></script>
    <script type="text/javascript" src="http://nakaotakashi.com/kiss/template/javascripts/js.js"></script>
  </head>
  <body id="{eid}{page}{cid}{month}{day}{search}{pid}{index}">
    <div id="contents" class="wrapper">
      <div id="entries" class="inner">
        
        <!-- BEGIN entry -->
          <article class="entry">
            <a href="{entry_permalink}">
              {entry_description}
              {entry_sequel}
            </a>
          </article>
        <!-- END entry -->
          
        <!-- BEGIN profile_area -->
          <article class="entry">
            <h2 class="title">
              {profile_name}
            </h2>
            <div class="description">
              {profile_description}
            </div>
          </article>
        <!-- END profile_area -->
        
        <!-- BEGIN page -->
          <p id="page_status">(<span id="page_now">{page_now}</span>/<span id="page_num">{page_num}</span>pages)</p>
        <!-- END page -->
        
      </div>
      
      <!-- BEGIN page -->
        <nav id="page" class="inner">
          <a id="page_next" href="?page={page_now}">Loading...</a>
        </nav>
      <!-- END page -->
      
    </div>
    <!-- BEGIN title --><!-- END title --><!-- BEGIN jugem_ad -->{ad}<!-- END jugem_ad -->
  </body>
</html>
